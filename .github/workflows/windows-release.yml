name: build-windows-release

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Windows executable
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item -Path target\x86_64-pc-windows-msvc\release\spoti-dump.exe -Destination dist\
          Copy-Item -Path README.md -Destination dist\
          if (Test-Path .env.example) { Copy-Item -Path .env.example -Destination dist\ }
          Compress-Archive -Path dist\* -DestinationPath spoti-dump-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spoti-dump-windows
          path: spoti-dump-windows.zip

      - name: Attach to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: spoti-dump-windows.zip
